<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>style 5</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 100vh;
      }

      .loader {
        position: relative;
        width: 400px;
        height: 4px;
        background-color: #000;
        border-radius: 2px;
        display: block;
      }

      .loader::before {
        position: absolute;
        left: 0;
        content: '';
        background-color: red;
        width: 100%;
        height: 100%;
        animation: animate 7s linear infinite;
        transform-origin: left;
        border-radius: 2px;
      }

      @keyframes animate {
        0%,
        20% {
          transform: scaleX(0);
          box-shadow: 0px 0px 3px red;
          background-color: red;
          border-radius: 2px;
        }

        40% {
          transform: scaleX(1);
          background-color: gold;
          box-shadow: 0px 0px 3px gold;
          transform-origin: left;
          border-radius: 2px;
        }
        41%,
        60% {
          transform: scaleX(1);
          background-color: lime;
          box-shadow: 5px 5px 15px lime;
          transform-origin: left;
          border-radius: 2px;
        }

        80%,
        100% {
          transform: scaleX(0);
          border-radius: 2px;
        }
      }

      .loader::after {
        position: absolute;
        left: 0;
        top: -30%;
        content: '';
        background-color: lime;
        width: 6px;
        height: 6px;
        animation: animatedot 7s linear infinite;
        transform-origin: right;
        border-radius: 5px;
      }

      @keyframes animatedot {
        0% {
          transform: translateY(-50%) scale(0);
          background-color: red;
        }

        5% {
          transform: translateY(-50%) scale(1.3c);
          background-color: red;
        }

        15%,
        20% {
          transform: scale(1.1);
          box-shadow: 0 0 0 4px rgba(255, 0, 0, 0.246), 0 0 0 10px rgba(255, 0, 0, 0.507), 0 0 10px rgba(255, 0, 0, 0.623), 0 0 40px 20px rgba(255, 0, 0, 0.027), 0 0 60px 30px red;
          background-color: red;
        }
        40% {
          transform: translateX(395px) scale(1.5);
          background-color: gold;
          box-shadow: 0 0 0 4px rgba(255, 217, 0, 0.253), rgba(255, 217, 0, 0.514), rgba(255, 217, 0, 0.685), 0 0 40px 20px rgba(255, 217, 0, 0.897), 0 0 60px 30px gold;
          background-color: gold;
        }

        60% {
          transform: translateX(395px) scale(1.5);
          box-shadow: 0 0 0 4px #0bec7c22, 0 0 0 10px #0bec7c22, 0 0 20px #0bec7c, 0 0 40px 5px #0bec7c, 0 0 60px 10px #0bec7c;
          background-color: lime;
        }

        95% {
          transform: translateX(395px) scale(1);

          box-shadow: none;
        }

        100% {
          transform: translateY(-50%) translateX(-395px) scale(0);
          transform-origin: right;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader"></div>
  </body>
</html>
